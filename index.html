<!DOCTYPE html>
<html>
<head>
  <title>Swipey Demo</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    #content, #content2 {
      background-color: #F0FFFF;
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="content">
    <ol>
    <li>Open the console.
    <li>Click the "toggle device mode" button (it looks like a little smart phone).
    <li>Choose a device (such as Amazon Kindle Fire).
    <li>Your cursor turns into a circle (might need to refresh).
    <li>Then hold a mouse click while swiping left, right, up, or down. That's it!
    </ol>
  </div>


  <script src="swipey.js"></script>
  <script>
    swipey("content", "left", 200, function() {
      console.log("You swiped left at least 200 pixels!");
    });

    swipey("content", "up", 200, function() {
      console.log("You swiped up at least 200 pixels!");
    });

    swipey("#content", "right", 200, function() {
      console.log("You swiped right at least 200 pixels!");
    });

    swipey("content", "down", 200, function() {
      console.log("You swiped down at least 200 pixels!");
    });
  </script>

</body>
</html>
